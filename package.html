    <script src="gsap.min.js" defer></script>
    <script>
        window.onload=function(){
const tl = gsap.timeline({
  Delay:0.5,
  defaults: { duration: 0.6, ease: "power2.inOut" }
});
setTimeout(function(){
  tl.pause();
},1680);

setTimeout(function(){
  document.querySelector('.txt1').style.opacity=1;
  document.querySelector('.txt2').style.opacity=1;
},1500);

gsap.set("#target1", { rotation: 45, svgOrigin: "50 50" });
gsap.set("#target2", { rotation: 135, svgOrigin: "50 50" });
tl.to("line", { attr: { x2: 100 } });
tl.to("#target1", { rotation: 0 }, "turn");
tl.to("#target2", { rotation: 180 }, "turn");
tl.to("#target1", { y: -14 }, "move");
tl.to("#target2", { y: 21 }, "move");
tl.to("#theSquare", { attr: { height: 30, y: 38 } }, "move");
tl.to("line", { attr: { x1: 50, x2: 50 } });
tl.to("text", { duration: 1, opacity: 1, ease: "none" });
        }
    </script>
    <style>
      #view{
        margin: auto;
        position: relative;

        font-family: 'Quattrocento', serif;
        text-align: center;
        opacity: 0;
      }
